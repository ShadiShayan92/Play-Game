<!DOCTYPE html>
<html lang="en" onclick="jump()">
  <head>
    <meta charset="UTF-8" />
    <title>Jump Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <svg
      id="headingcontainer"
      width="1000"
      height="100"
      style="font-size: 20pt"
    >
      <text id="heading" x="500" y="25">Great to see you!!!</text>
    </svg>

    <h2><span id="scoreSpan">Good luck!!</span></h2>

    <h2 id="finalScore"></h2>

    <h2 id="msg"></h2>

    <div class="game">
      <div id="character"></div>

      <div id="circle"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
